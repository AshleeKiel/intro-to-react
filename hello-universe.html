<!DOCTYPE html>
<html>

<head>
    <title>My Second React App</title>
</head>

<body>
    <div id="app"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
    <script type="text/babel">
        class Universe extends React.Component {
            render() {
                return (
                    <div>
                        <h1>Hello Universe!</h1>
                        <h2>Hello Planets!!</h2>
                        <h3>Hello World!!!</h3>          
                        <p>A warm welcome to the sun, the moon and the stars.</p>   
                    </div>
                );
            }
        }
        /* ReactDOM.render(
            <Universe />, document.getElementById('app')
        ); */

        class Planets extends React.Component {
            constructor (props){
                super(props);
            }

            render() {
                const data =[{'planet':'Jupiter'}, {'planet':'Mars'}, {'planet':'Saturn'}, {'planet':'Neptune'}, {'planet':'Uranus'}, {'planet':'Venus'}, {'planet':'Mercury'} ];
                const planetList = data.map((d) => <li key={d.planet}>{d.planet}</li>);
                
                return (
                    <div>
                     <p>Greetings to {planetList}</p>
                    </div>
                );
            }
        }
        ReactDOM.render(
            <div>
            <Universe/>
            <Planets/>
            </div>,
            document.getElementById('app')
        );

    </script>
</body>

</html>
